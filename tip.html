<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="tip.css" type="stylesheet">
    <script src="tip.js"></script>
</head>
<body>
    <div class="container fluid m-3">
        <div class="card border-secondary">
            <div class="card-header bg-success text-white">Tip Calculator</div>
    <form class="row m-3 gy-2 gx-3 align-items-center">
        <div class="m-3 col-auto">
          <label for="inputAmount" class="form-label">Bill Amount</label>
          <input type="text" class="form-control" id="inputAmount" aria-describedby="inputAmount">
        </div>
        <div class="m-3">
                <select class="form-select" aria-label="Default select example">
                    <option selected id="tipList">Tip Percentage</option>
                    <option value="5">5%</option>
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="5">20%</option>
                    <option value="10">25%</option>
                    <option value="15">30%</option>
                  </select>
        </div>
        <div class="m-3 col-auto">
            <label for="guestCount" class="form-label"> Number of Guests </label>
            <input type="number" class="form-control" id="guestCount" aria-describedby="guestCount">
          </div>
        <div class="m-3">
        <button type="submit" class="btn btn-success col-auto">Calculate Tip</button>
         </div>
         <div class='m-3 col-auto align-items-center'>
             <h1 class="display-6">Amount per guest:</h1>
         </div>
         
      </form>
    </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script> 
</body>
</html>
