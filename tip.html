	<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="calculator.css">
    <script src="tip calculator.js">
    </script>
  </head>
<body>
	<div class="container">
		<h1>TIP CALCULATOR</h1>
		<div class="wrapper">
			
<p style=font-style:italic;>Total Bill</p>

			<input type="text" id="amount"
				placeholder="Amount to be paid"> 

			
<p style=font-style:italic;>How was the service ?</p>

			<select id="services">
				<option selected disabled hidden>
					Select
				</option>
				<option value="0.25">25%</option>
				<option value="0.20">20%</option>
				<option value="0.15">15%</option>
				<option value="0.10">10%</option>
				<option value="0.05">5%</option>
			</select>

			
<p style=font-style:italic;>Guest Count</p>

			<input type="text" id="persons"
				placeholder="Number of people sharing the bill">
			<button id="calculate">Calculate</button>
		</div>

		<div class="tip">
			
<p>Tip Amount</p>

			<span id="total">0</span>
			<span id="each">each</span>
		</div>
	</div>

</body>

</html>
