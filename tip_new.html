<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="tip_new.css">
</head>
<body class="bg-dark">
   
    <div class="container-sm mt-5">
    <form class="bg-dark bg-gradient border border-white m-3 pb-3">
        
        <div  class="text-center">
            <h1 id="header" class="bg-light bg-gradient bg-text-dark p-3 ">Tip Calculator</h1>
        </div>
        
        <div class="form-group my-4 mx-5 ">
            <label for="amount" class="form-label mb-1 fs-6 fw-light bg-t bg-transparent text-white">Amount</label>
            <input  id="amount" class="form-control bg-dark text-white" placeholder="Enter Amount" required> 
        </div>

        <div class="form-group my-4 mx-5">
                <label for="services" class="form-label mb-1 fs-6  fw-light bg-transparent text-white">Tip Percentage</label>
                <select id="services" class="form-select bg-dark text-white">
                    <option value = ".05">5%</option>
                    <option value = ".10">10%</option>
                    <option value = ".15">15%</option>
                    <option value = ".20" selected>20%</option>
                    <option value = ".25">25%</option>
                    <option value = ".30">30%</option>       
                </select>
        </div> 
    
        <div class="form-group my-4 mx-5">
                <label for="amount" class="form-label mb-1 fs-6 bg-transparent text-white fw-light">Size of Party</label>
                <input id="persons" class="form-control bg-dark text-white" placeholder="Enter size of party"> 
        </div>
            
        <div class="row justify-content-center my-5 mx-3">
            <div id="calculate" class="btn btn-lg text-transparent w-50"> Calculate </div>
        </div>
        
            
            <div class="input-group input-group-lg justify-content-center mb-3" id="result">
                <span class="input-group-text border border-secondary bg-dark text-white p-3" id="single">Tip:</span>
                <span class="input-group-text border border-secondary bg-dark text-white p-3" id="total"></span>
            </div>
        
        </div> 
        
    </form>
</div>
    </body>
 <script src="tip.js"></script>
</html>
